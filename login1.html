            background-position: center;
            transition: background 0.3s ease;
            overflow: hidden;
        }

        .form-login {
            margin: 150px auto;
            width: 350px;
            box-shadow: 3px 2px 10px 10px rgb(76, 87, 247);
            background: rgba(52, 50, 50, .7);
            border-radius: 10px;
            z-index: 999999;
        }

        .shadow input[type="text"],
        input[type="password"] {
            border: none;
            border-bottom: 1px blue solid;
            outline: none;
            background: rgba(229, 11, 11, 0);
            outline: none;
            width: 100%;
            transition: all 0.5s ease-in-out;
        }

        .center-image {
            text-align: center;
        }

        @media (max-width: 1200px) {
            .form-login {
                margin: 200px auto;
            }

        }
